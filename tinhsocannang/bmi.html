<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>can nang</title>
</head>

<body>
    <script>
        let weight = parseFloat(prompt('nhập cân nang'));
        let hetght = parseFloat(prompt('nhập chiều cao'));
        let bmi = weight / (hetght * hetght);
        if (bmi < 18)
            document.write('Underweigt');
        else if (bmi < 25)
            document.write('Normal');
        else if (bmi > 30)
            document.write('béo');
        else {
            document.write('obese');
        }  
    </script>
</body>

</html>
